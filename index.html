<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="desk">
        
        <form method="post">
            <nav class="register">
            <a id="buttonsign" type="submit">Sign Up</a>
            <a id="buttonup" type="submit">Log In</a>
            </nav>
            <h2>Sign Up for Free</h2>
            <div class="name">
            <input type="text" id="firstName" name="firstName" placeholder="First Name*">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name*">
            </div>
            <input type="text" id="emailAddress" name="emailAddress" placeholder="Email Address*">
            <input type="text" id="setApassword" name="setApassword" placeholder="set A Password*">
            <button id="buttonsubmit" type="submit">GET STARTED</button>
        </form>
    </section>
</body>
</html>
